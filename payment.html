<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Book Store</title>
    <style>
        body { font-family: Arial, sans-serif; }
        header { background-color: #333; color: white; padding: 10px 0; text-align: center; }
        form { width: 300px; margin: 0 auto; padding: 20px; background-color: #f4f4f4; }
        input[type="text"], input[type="number"], input[type="month"] { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #333; color: white; border: none; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <header>
        <h1>Online Book Store</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="profile.html">Profile</a>
            <a href="catalog.html">Books Catalog</a>
            <a href="cart.html">Shopping Cart</a>
        </nav>
    </header>

    <h2>Enter Payment Details</h2>
    <form action="#">
        <input type="text" placeholder="Cardholder Name" required>
        <input type="number" placeholder="Card Number" required>
        <input type="month" placeholder="Expiry Date" required>
        <input type="number" placeholder="CVV" required>
        <button type="submit">Pay Now</button>
    </form>

    <footer>
        <p>&copy; 2025 Online Book Store</p>
    </footer>
